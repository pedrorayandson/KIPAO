<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Carrinho</title>
    <link rel="stylesheet" href="Ki Pão.css">
    <link rel="icon" href="../Imagens/bread.webp">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.css">
    <script src="DataBase.js" type="text/javascript"></script>
    <script src="Ki Pão.js" type="text/javascript"></script>
  </head>
  <body>
    <div id="all">
      <div id="insertP">
        <label for="serial_input">Serial:</label><input type="number" id="serial_input">
        <label for="qnt_input">Qnt:</label><input type="number"id="qnt_input">
        <button onclick="adicionar_serial()">Adicionar</button>
      </div>

    <div id="list">
      <table id="tabela_carrinho">
        <tr>
          <th>Id do produto</th>
          <th>Nome do produto</th>
          <th>Preço do produto</th>
          <th>Qnt escolhida</th>
          <th>Preço total</th>
        </tr>
      </table>
      </div>
      <div id="delete">
        <label for="inputId">Excluir item por id:</label>
        <input id="inputId" type="number" name="" value="">
        <button onclick="Del()">Excluir</button>
    </div>
    <div id="finalPrice">
      <label>Preço Final:</label> <h1 id="valorFinal">R$0.00</h1>
      </div>
      <div class="btns">
      <button onclick="reset()">Zerar</button>
      <button onclick="finish()">Finalizar venda</button>
    </div>
    </div>
    <div id="all2"></div>
  <div id="change">
    <input class = "close" type="button" onclick="closeDiv()" value="X">
    <p id="valueT"></p>
    <label>Formas de pagamento:</label>
    <button onclick="moneyOption()" class = "moneyB"><i class="fa-solid fa-money-bill-wave"></i> A dinheiro</button>
    <button onclick="CardOption()" class="cardB"><i class="fa-solid fa-credit-card"></i> Cartões</button>
    <button onclick="pixOption()" class="pixB"><i class="fa-brands fa-pix"></i> Pix</button>
  </div>
  </body>
</html>
